name: CI

on:
  push:
    branches: [v1-dev]
  pull_request: {}

jobs:
  build:

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        # See supported os at https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
        node-version: lts/*
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: UziTech/action-setup-atom@v2
      with:
        version: stable
    - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Show apm version
      run: apm --version
    - name: Show npm version
      run: npm --version
    - name: Show node version
      run: node --version
    - name: Show atom version
      run: atom --version
    - name: Show git version
      run: git --version
    - name: Install git-tabular-diff
      run: npm ci
    - name: Lint the source
      run: npm run lint
    - name: Build
      run: npm run build --if-present
    - name: Run automated tests
      run: npm test
